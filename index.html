<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Game</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>
  <!--  intro -->
  <div class="image" id="introScreen">
    <h1>🧱 BRICK BREAKER 🧱</h1>
    <br>
    <p class="trophy">🏆 INCREASE YOUR SCORE BY DESTROYING THE BRICKS!</p>
    <p class="heart">❤️ YOU LOSE A LIFE IF THE BALL FALLS OFF THE SCREEN</p>
    <br>
    <p class="space-text">PRESS SPACE TO START</p>
  </div>
  <!--  game message -->
  <div class="game-message" id="gameMessage">
    <div class="pause-menu">
      <button id="continueBtn">▶️ Continue</button><br>
      <button id="restartBtn">🔄 Restart</button>
    </div>
  </div>
  <div class="game-container" id="content">
    <h1 class="game-title">🧱 BRICK BREAKER 🧱</h1>

    <div class="score-lives">
      <div class="score">
        <span class="trophy">🏆</span>
        <span>SCORE:</span>
        <span class="score-value">0</span>
      </div>
      <div class="lives">
        <span class="heart">❤️</span>
        <span>LIVES:</span>
        <span class="lives-value">3</span>
      </div>
      <div class="lives">
        <span>TIME:</span>
        <span class="time-value">00:00</span>
      </div>
    </div>

    <div class="game-area" id="gameArea">

      <div class="bricks-container" id="bricksContainer"></div>

      <div class="ball" id="ball"></div>
      <div class="paddle" id="paddle"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Brick Breaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap');
        
        /* Game Over Overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Orbitron', monospace;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Main Container */
        .game-over-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #0f3460;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        /* Decorative border effect */
        .game-over-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            border-radius: 22px;
            z-index: -1;
            animation: rotateBorder 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Game Over Title */
        .game-over-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Score Display */
        .score-display {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .score-label {
            color: #4ecdc4;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .current-score {
            font-size: 2.2rem;
            font-weight: 700;
            color: #f9ca24;
            text-shadow: 0 0 15px rgba(249, 202, 36, 0.5);
        }
        
        /* Save Score Section */
        .save-score-section {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .save-title {
            color: #e1e1e1;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .username-input {
            flex: 1;
            padding: 12px 16px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            color: #e1e1e1;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .username-input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .username-input::placeholder {
            color: rgba(225, 225, 225, 0.5);
        }
        
        .save-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .save-button:active {
            transform: translateY(0);
        }
        
        /* High Scores List */
        .high-scores {
            margin-top: 25px;
            text-align: left;
        }
        
        .scores-title {
            color: #f9ca24;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .scores-list {
            min-height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        /* Pagination Controls */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .pagination-btn {
            padding: 8px 16px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            border-radius: 6px;
            color: #4ecdc4;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 80px;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: rgba(78, 205, 196, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }
        
        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .pagination-info {
            color: #e1e1e1;
            font-size: 0.8rem;
            font-weight: 400;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: #e1e1e1;
            font-size: 0.9rem;
        }
        
        .score-item:last-child {
            margin-bottom: 0;
        }
        
        .score-rank {
            color: #4ecdc4;
            font-weight: 600;
            min-width: 30px;
        }
        
        .score-name {
            flex: 1;
            margin: 0 15px;
        }
        
        .score-points {
            color: #f9ca24;
            font-weight: 600;
        }
        
        /* Restart Instructions */
        .restart-info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            color: #ff6b6b;
            font-size: 0.95rem;
        }
        
        .restart-key {
            font-weight: 700;
            color: #fff;
            background: rgba(255, 107, 107, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }
        
        /* Scrollbar styling for scores list */
        .scores-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .scores-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .scores-list::-webkit-scrollbar-thumb {
            background: rgba(78, 205, 196, 0.5);
            border-radius: 3px;
        }
        
        .scores-list::-webkit-scrollbar-thumb:hover {
            background: rgba(78, 205, 196, 0.7);
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .game-over-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .game-over-title {
                font-size: 2.2rem;
            }
            
            .current-score {
                font-size: 1.8rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .save-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverScreen">
        <div class="game-over-container">
            <h1 class="game-over-title">GAME OVER</h1>
            
            <!-- Current Score Display -->
            <div class="score-display">
                <div class="score-label">YOUR SCORE</div>
                <div class="current-score" id="currentScore">12,450</div>
            </div>
            
            <!-- Save Score Section -->
            <div class="save-score-section">
                <div class="save-title">üíæ Save Your Score</div>
                <div class="input-container">
                    <input 
                        type="text" 
                        class="username-input" 
                        id="usernameInput" 
                        placeholder="Enter your username"
                        maxlength="20"
                    >
                    <button class="save-button" onclick="saveScore()">SAVE</button>
                </div>
                
                <!-- High Scores List -->
                <div class="high-scores">
                    <div class="scores-title">üèÜ HIGH SCORES</div>
                    <div class="scores-list" id="scoresList">
                        <!-- Scores will be populated by JavaScript -->
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="prevBtn" onclick="previousPage()">
                            ¬´ PREV
                        </button>
                        <div class="pagination-info" id="paginationInfo">
                            Page 1 of 3
                        </div>
                        <button class="pagination-btn" id="nextBtn" onclick="nextPage()">
                            NEXT ¬ª
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Restart Instructions -->
            <div class="restart-info">
                Press <span class="restart-key">SPACE</span> to restart the game
            </div>
        </div>
    </div>

    <script>
        // Sample high scores data (you can replace this with your actual data)
        let highScores = [
            { name: "ALEX_99", score: 25840 },
            { name: "GAMER_X", score: 23120 },
            { name: "BRICK_MASTER", score: 21660 },
            { name: "PLAYER_ONE", score: 19450 },
            { name: "RETRO_KING", score: 18230 },
            { name: "CYBER_NINJA", score: 17890 },
            { name: "PIXEL_HERO", score: 16540 },
            { name: "NEON_STAR", score: 15320 },
            { name: "ARCADE_PRO", score: 14780 },
            { name: "SPACE_ACE", score: 13990 },
            { name: "LASER_BOY", score: 12450 },
            { name: "POWER_UP", score: 11870 },
            { name: "COMBO_KING", score: 10980 },
            { name: "SPEED_RUN", score: 9650 },
            { name: "BLOCK_BUSTER", score: 8320 }
        ];
        
        // Pagination variables
        let currentPage = 1;
        const scoresPerPage = 5;
        
        // Function to save score
        function saveScore() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim().toUpperCase();
            const currentScore = parseInt(document.getElementById('currentScore').textContent.replace(/,/g, ''));
            
            if (username === '') {
                alert('Please enter a username!');
                usernameInput.focus();
                return;
            }
            
            // Add new score to array
            highScores.push({ name: username, score: currentScore });
            
            // Sort scores in descending order
            highScores.sort((a, b) => b.score - a.score);
            
            // Keep only top scores (you can adjust this number)
            highScores = highScores.slice(0, 50);
            
            // Reset to first page when new score is added
            currentPage = 1;
            
            // Update the display
            updateScoresList();
            
            // Clear input and show success
            usernameInput.value = '';
            alert('Score saved successfully! üéâ');
        }
        
        // Function to update scores list display with pagination
        function updateScoresList() {
            const scoresList = document.getElementById('scoresList');
            const totalPages = Math.ceil(highScores.length / scoresPerPage);
            const startIndex = (currentPage - 1) * scoresPerPage;
            const endIndex = Math.min(startIndex + scoresPerPage, highScores.length);
            
            scoresList.innerHTML = '';
            
            // Display scores for current page
            for (let i = startIndex; i < endIndex; i++) {
                const score = highScores[i];
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <span class="score-rank">#${i + 1}</span>
                    <span class="score-name">${score.name}</span>
                    <span class="score-points">${score.score.toLocaleString()}</span>
                `;
                scoresList.appendChild(scoreItem);
            }
            
            // Update pagination info
            document.getElementById('paginationInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
        
        // Pagination functions
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateScoresList();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(highScores.length / scoresPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateScoresList();
            }
        }
        
        // Keyboard event listener for spacebar
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                restartGame();
            } else if (event.key === 'Enter') {
                const usernameInput = document.getElementById('usernameInput');
                if (document.activeElement === usernameInput) {
                    saveScore();
                }
            }
        });
        
        // Function to restart game (you'll replace this with your actual restart logic)
        function restartGame() {
            console.log('Restarting game...');
            // Hide the game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
            // Add your game restart logic here
        }
        
        // Function to show game over screen (call this from your main game)
        function showGameOver(score) {
            document.getElementById('currentScore').textContent = score.toLocaleString();
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('usernameInput').focus();
        }
        
        // Initialize the scores list on load
        updateScoresList();
    </script>
</body>
</html>
